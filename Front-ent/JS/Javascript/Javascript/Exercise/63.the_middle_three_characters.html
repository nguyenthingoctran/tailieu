  <script>
    function the_middle_three_character(str){
      if ( str.length % 2 != 0 ){
        var length_half = Math.floor(str.length / 2)
        return str.substring(length_half - 1, length_half + 2)        
      }else{
        return str
      }
    }

    console.log(the_middle_three_character("abcdefg"))
    console.log(the_middle_three_character("HTML5"))
    console.log(the_middle_three_character("Python"))
    console.log(the_middle_three_character("PHP"))
    console.log(the_middle_three_character("Exercises"))
  </script>
