  <script>
    function equal(array){
      var first = array[0];
      var last = array[array.length - 1]

      if (first == last){
        return true
      }else{
        return false
      }
    }

    console.log(equal([10, 20, 30]))
    console.log(equal([10, 20, 30, 10]))
    console.log(equal([20, 20, 20]))
