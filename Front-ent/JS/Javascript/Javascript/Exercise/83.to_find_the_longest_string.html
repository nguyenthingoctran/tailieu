  <script>
    function longest(array){

      var longest = 0;
      var string_longest = ''
      for ( element in array ){
        if (array[element].length > longest){
          longest = array[element].length
          string_longest = array[element]
        }
      }

      return string_longest
    }

    console.log(longest(['nguyen','thi','ngoc','tran','nguyenthi']))
  </script>
