  <script>
    function greater_than_or_equal_to_20(n1, n2, n3){
      if ( n1 >= 20 && ( n1 < n2 || n1 < n3 ) ){
        return true
      }else if (n2 >= 20 && ( n2 < n2 || n1 < n3)){
        return true
      }else if (n3 >= 20 && ( n3 < n1 || n3 < n2)){
        return true
      }else{
        return false
      }
    }

    console.log(greater_than_or_equal_to_20(23, 45, 10));
    console.log(greater_than_or_equal_to_20(23, 23, 10));
    console.log(greater_than_or_equal_to_20(21, 66, 75));
  </script>
