  <script>

    function the_last_digit(n1, n2, n3){

      var array_number = [n1, n2, n3];
      var array_last_digit = []
      for ( number in array_number ){
        var get_number = String(array_number[number]);
        var last_digit = get_number[get_number.length - 1]
        array_last_digit.push(last_digit)
      }

      var standard_number = 0;
      var count = 0;
      var is_check = ''
      for ( digit in array_last_digit ){
        if ( count == 0 ){
          standard_number = array_last_digit[digit];
          count++;
        }else if ( array_last_digit[digit] != standard_number ){
          is_check = false
          break;
        }else{
          is_check = true
        }
      }

      if(is_check == true){
        return true
      }else{
        return false
      }

    }
    
  </script>
