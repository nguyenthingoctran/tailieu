  <script>
    function convert(number){
      var hours = parseInt(number / 60);
      var minutes = number % 60;
      var result = hours + ":" + minutes
      return result
    }

    console.log(convert(71))
    console.log(convert(450))
    console.log(convert(1441))
  </script>
