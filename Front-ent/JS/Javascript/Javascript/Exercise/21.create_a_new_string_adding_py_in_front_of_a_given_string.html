  <script type="text/javascript">

    function add_py_string(string){
      if ( string != null && string != undefined && string.substring(0, 2) === 'Py' ){
        return string
      }else{
        return 'Py'+string
      }
    }

    console.log(add_py_string("Python"))
    console.log(add_py_string("thon"))
