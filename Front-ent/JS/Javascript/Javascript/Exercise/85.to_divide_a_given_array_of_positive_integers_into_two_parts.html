  <script>
    function divide(array){
      var result = [0,0]
      for ( var i = 0; i < array.length ; i++ ){
        if ( i % 2 == 0 ){
          result[0] = result[0] + array[i]
        }else{
          result[1] = result[1] + array[i]
        }
      }
      return result
    }

    console.log(divide([1, 3, 6, 2, 5, 10]))
  </script>
