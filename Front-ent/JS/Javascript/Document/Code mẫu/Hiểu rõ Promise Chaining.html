    <script>

        const posts = [
            {
                content: "I am richest man in the world",
                likes: 51,
                user: "Bill Gates",
                id: 1
            },
            {
                content: "I dropped out of Harvard",
                likes: 5991,
                user: "Mark Zuckergerg",
                id: 2
            },
            {
                content: "Macbook is so cool!",
                likes: 391,
                user: "Steve Jobs",
                id: 3
            }
        ]

        const users = [
            { username: "Bill Gate", age: 61 },
            { username: "Mark Zuckergerg", age: 33 },
            { username: "Steve Jobs", age: 56 }
        ]

        function findPostById(id){
            const post = posts.find( post => post.id === id )

            return new Promise( (resolve, reject) => {

                setTimeout(function(){
                    if(post){
                        resolve(post)
                    }else{
                        reject('can not find post with id: ' + id)
                    }
                }, 2000)

            })
        }

        function queryUserDetail(post){
            const user = users.find( user => user.username === post.user )
            setTimeout(function() {
                if (user) {
                    post.userDetails = users
                    resolve(post);
                }else{
                    reject('can not find user of post: ' + post)
                }
            }, 2000)
        }
