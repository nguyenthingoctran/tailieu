  <script>
    function check(str){
      var result = "OK";
      if ( /[^a-zA-Z]/g.test(str) == true ){
        return "NO"
      }else{
        for ( var i = 0; i < str.length - 1; i++ ){
          var lowercase = ( /[a-z]/.test(str[i]) && /[a-z]/.test(str[i + 1]) );
          var uppercase = ( /[A-Z]/.test(str[i]) && /[A-Z]/.test(str[i + 1]) );
          if ( lowercase == true || uppercase == true ){
            result = "NO"
          }
        }
      }

      return result
    }

    console.log(check('xYr'))
    console.log(check('XXyx'))
  </script>
