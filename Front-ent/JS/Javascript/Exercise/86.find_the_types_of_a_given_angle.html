  <script>
    function find_the_types(degrees){

      if ( degrees < 90 ){
        return "Acute angle"
      }

      if ( degrees == 90 ){
        return "Right angle"
      }

      if ( degrees < 180 ){
        return "Obtuse angle"
      }

      if ( degrees == 180 ){
        return "Straight angle"
      }

    }

    console.log(find_the_types(47));
    console.log(find_the_types(90));
    console.log(find_the_types(145));
    console.log(find_the_types(180));
  </script>
