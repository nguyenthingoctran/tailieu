  <script>
    function replace_all_the_numbers(array, number_1, number_2){
      var new_array = []
      for ( item in array ){
        if ( array[item] == number_1 ){
          new_array.push(number_2)
        }else{
          new_array.push(array[item])
        }
      }

      return new_array
    }

    console.log(replace_all_the_numbers([1,2,2,3,2,5,4], 2, 6))
  </script>
