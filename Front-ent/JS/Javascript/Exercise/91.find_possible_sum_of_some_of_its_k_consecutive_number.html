<script>

  function possible_sum_of_some_of_its(nums, k) {
    var total_sum = 0;
    for ( var i = 0; i < nums.length - ( k - 1 ); i++ ){

      var total = 0;

      // Plus the adjacent numbers
      for ( var j = i ; j <= ( i + ( k - 1 ) ) ; j++ ){
          total = total + nums[j]      
      }
      
      if ( total > total_sum ){
        total_sum = total
      }
      
    }

    return total_sum

  }

  console.log(possible_sum_of_some_of_its([1, 2, 3, 14, 5], 2))
  console.log(possible_sum_of_some_of_its([2, 3, 5, 1, 6], 3))
  console.log(possible_sum_of_some_of_its([9, 3, 5, 1, 7], 2))
</script>
