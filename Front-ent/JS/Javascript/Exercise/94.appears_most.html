  <script>
    function appear_most(array){
      var number_array = [];
      var appear_array = [];
      for ( var i = 0; i < array.length; i++ ){

        if ( number_array.indexOf(array[i]) == -1 ){
          number_array.push(array[i])
          appear_array.push(1)
        }else{
          appear_array[number_array.indexOf(array[i])] += 1
        }

      }

      var maximal = Math.max((1,2,3,2))

      // return Math.max(appear_array)

      console.log(maximal,"maximal")
    }

    appear_most([1,2,3,2,2,8,1,9]);
  </script>
