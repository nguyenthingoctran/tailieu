  <script>
    function positive_or_nagative(a, b){
      if (( a > 0 && b > 0) || ( a < 0 && b < 0 )){
        return "yes"
      }else{
        return "no"
      }
    }

    console.log(positive_or_nagative(2,2))
    console.log(positive_or_nagative(-2,2))
    console.log(positive_or_nagative(2,-2))
    console.log(positive_or_nagative(-2,-2))
