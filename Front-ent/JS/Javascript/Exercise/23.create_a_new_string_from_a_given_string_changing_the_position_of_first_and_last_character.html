  <script>
    function change_first_last_character(str){
      if (str.length <= 1 ){
        return str
      }else{
        var fisrt_letter = str[0];
        var last_letter = str[str.length - 1]
        var middle_letters = str.substring(1, str.length-1)

        return last_letter + middle_letters + fisrt_letter        
      }
    }

    console.log(change_first_last_character('ab'))
  </script>
