  <script>
    function minimum(str){
      var lowercase = 0;
      var uppercase = 0;
      for ( item in str ){
        if ( /[A-Z]/.test(str[item]) ){
          uppercase++;
        }else{
          lowercase++;
        }
      }

      if ( lowercase > uppercase ){
        return str.toLowerCase();
      }else{
        return str.toUpperCase();
      }
    }

    console.log(minimum("NGUYENTHINGocTran"))
  </script>
