  <script>
    function the_sum_of_absoluted(array){
      var total = 0
      for ( var i = 0; i < array.length - 1; i++  ){
        var sum_array = Math.abs(array[i] - array[i+1]);
        total = total + sum_array
      }
      return total
    }

    console.log(the_sum_of_absoluted([1, 2, 3, 2, -5]))
