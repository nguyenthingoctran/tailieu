<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>

        </style>
    </head>
    <body>
        <div id="wrapper">
            <label>1st Number:</label>
            <input id="1st-number" type="text"/><br/>
            <label style="margin-top: 5px; display: inline-block">2nd Number:</label>
            <input id="2nd-number" type="number" /> </br/>
            <button style="margin-top: 5px; display: inline-block" onclick="multiply();">Multiply</button>
            <button onclick="divide();">Divide</button>

            <div class="result">
                <label style="margin-top: 5px; display: inline-block">The Result Is:</label>
                <span id="result-number"></span>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        var element_show_result = document.getElementById("result-number");
        
        function multiply(){
            var number_1st = document.getElementById("1st-number").value;
            var number_2nd = document.getElementById("2nd-number").value;
            var multiply = number_1st*number_2nd
            element_show_result.innerHTML = multiply
        }

        function divide(){
            var number_1st = document.getElementById("1st-number").value;
            var number_2nd = document.getElementById("2nd-number").value;
            var divide = number_1st/number_2nd
            element_show_result.innerHTML = divide
        }
        
    </script>
</html>
