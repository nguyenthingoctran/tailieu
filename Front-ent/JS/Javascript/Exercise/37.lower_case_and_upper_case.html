  <script>
    function lower_upper_case(str){
      var new_str = ''
      if (str.length > 3){
        return new_str = str.substring(0, 3).toLowerCase();
      }else{
        return new_str = str.toUpperCase();
      }
    }
    console.log(lower_upper_case("Javascript"));
