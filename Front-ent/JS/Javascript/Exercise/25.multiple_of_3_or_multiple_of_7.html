  <script>
    function multiple(number){
      if ( number % 3 == 0 && number % 7 == 0 ){
        return number + " is multiple of 3 and 7";
      }else if ( number % 3 == 0 ){
        return number + " is multiple of 3"
      }else if ( number % 7 == 0 ){
        return number + " is multiple of 7"
      }
    }

    console.log(multiple(9))
  </script>
