  <script>
    function divisible(array){

      var array_sorted = array.sort(function(a,b){ return a - b });

      var result = []

      for ( var i = 0; i < array.length; i++ ){
         for ( var j =  i + 1; j < array.length; j++ ){
            if ( array[j] % array[i] == 0 ){
              result.push([array[i], array[j]])
            }
         }
      }

      return result
    }

    console.log(divisible([1, 3, 2]))
    console.log(divisible([2, 4, 6]))
    console.log(divisible([2, 4, 16]))

  </script>
