  <script>
    function check_in_the_range_50_90(first_number, second_number){
      if ((first_number >= 50 && first_number <= 99) || (second_number >= 50 && second_number <= 99 )){
        return true
      }else{
        return false
      }
    }

    console.log(check_in_the_range_50_90(52, 80))
    console.log(check_in_the_range_50_90(15, 99))
