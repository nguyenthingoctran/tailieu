  <script>
    function sum_of_digit(number){
      var split_number = String(number).split("");
      var result = 0;
      for ( var i = 0; i < split_number.length; i++ ){
        var add = parseInt(split_number[i])
        result = result + add
      }

      return result
    }

    function result_sum_digit(number){
      var result = number;
      var count = 0;

      while ( result > 10 ){
        var sum_of_digit_number = sum_of_digit(result) 
        result = sum_of_digit_number
        count++;
      }

      return count  
    }



    console.log(result_sum_digit(123))
    console.log(result_sum_digit(156))
  </script>
