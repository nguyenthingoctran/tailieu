  <script>
    function add(n1, n2){
      console.log(n1,"n1")
      console.log(n2,"n2")

      var result = 0;
      var x = 1;

      while ( n1 > 0 && n2 > 0 ){

        var result = result + (x * ((n1 + n2) % 10 ));
        n1 = Math.floor(n1 / 10)
        n2 = Math.floor(n2 / 10)
        x = x * 10;

      }

      return result
    }

    console.log(add(222, 911))
  </script>
