  <script>
    function greatest(array){
      var index = -1;
      var greatest = 0;
      for (element in array){
        if (array[element] > greatest){
          greatest = array[element];
          index = element
        }
      }

      index++;

      return index
    }

    console.log(greatest([10, 11, 12, 13, 9]))
  </script>
