  <script>
    function check(a1, a2){
      var result = false
      for ( e in a1 ){
        if ( a2.indexOf(a1[e]) != -1  ){
          result = true
          return result
        }
      }

      return result
    }

    console.log(check([1,2,3], [5,6,7]))
