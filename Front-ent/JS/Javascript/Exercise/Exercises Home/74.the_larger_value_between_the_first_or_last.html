  <script>
    function the_larger(array){
      var fisrt = array[0];
      var last = array[array.length - 1]

      var max_number = fisrt > last ? fisrt : last

      var new_array = []
      for ( var i = 0; i < array.length; i++ ){
        new_array.push(max_number)
      }

      return new_array
    }

    console.log(the_larger([10,20,30, 40, 50]))
  </script>
