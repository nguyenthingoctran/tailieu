        <script>
            function calculator(n){
                var even_number = 0;

                if ( n % 2 == 0 ){
                    even_number = n
                }else{
                    even_number = n - 1
                }

                var result = n;

                for ( var i = 2; i <= even_number; i *= 2 ){
                    result = Math.floor(result + ( n / i ))
                }

                return result;
            }

            console.log(calculator(8))
            console.log(calculator(9))
            console.log(calculator(26))
        </script>
