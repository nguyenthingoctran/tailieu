  <script>
    function the_larger_number(n1, n2){
      if ( n1 >= 40 && n1 <=60 && n2 >= 40 && n2 <= 60 ){
        if (n1 > n2){
          return n1
        }else{
          return n2
        }
      }else{
        return "No in range 40..60"
      }
    }

    console.log(the_larger_number(45, 60));
    console.log(the_larger_number(25, 60));
    console.log(the_larger_number(45, 80));
  </script>
