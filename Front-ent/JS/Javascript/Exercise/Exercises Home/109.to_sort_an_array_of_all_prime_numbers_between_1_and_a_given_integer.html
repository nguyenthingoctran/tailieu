        <script>
            function check_prime(number_check){
                var is_check = 0;
                for (var i = 2; i <= number_check/2; i++){
                    if (number_check % i == 0){
                        is_check++;
                    }
                }
                
                if (is_check == 0){
                    return true
                }else{
                    return false
                }
            }

            function sort(number){
                var list_prime = [2];
                
                if ( number > 2 ){
                    for ( var i = 3 ; i <= number; i++ ){
                        if (check_prime(i)){
                            list_prime.push(i)
                        }
                    }
                }else{
                    return "Please enter the number bigger 2."
                }
                
                return list_prime
            }

            console.log(sort(5))
            console.log(sort(11))
            console.log(sort(19))
        </script>
