  <script>
    function convert(str){
      var list_code = []
      for ( var i = 0; i < str.length; i++ ){
        var code = str[i].charCodeAt();
        list_code.push(code)
      }

      var sort_list_code = list_code.sort(function(a, b){
        return a - b
      });
      
      var result = ''
      for ( var i = 0; i < sort_list_code.length; i++ ){
        var new_char = String.fromCharCode(sort_list_code[i]);
        result = result + new_char
      }

      return result

    }

    console.log(convert('Python'))
  </script>
