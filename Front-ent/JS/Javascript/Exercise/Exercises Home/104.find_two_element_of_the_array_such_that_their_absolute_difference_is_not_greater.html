  <script>
    function absolute(array, number){
      var result = 0;
      for ( var i = 0; i < array.length - 1; i++ ){
        var diff = Math.abs(array[i+1] - array[i])
        if ( diff < number ){
          result = Math.max(result, diff)
        }
      }
      return result
    }

    console.log(absolute([12, 10, 33, 34], 10))
    console.log(absolute([12, 10, 33, 34], 24))
    console.log(absolute([12, 10, 33, 44], 40))
  </script>
