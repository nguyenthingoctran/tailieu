  <script>
    function check_sentence(str){
      
      var check_fisrt_letter = /^([A-Z])/
      var check_last_point = /[.]$/
      var fisrt_letter = str.search(check_fisrt_letter);
      var last_letter = str.search(check_last_point);

      if ( fisrt_letter != -1 && last_letter != -1 ){
        return true
      }else{
        return false
      }


    }
