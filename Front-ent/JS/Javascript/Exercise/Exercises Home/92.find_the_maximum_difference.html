  <script>
    function maximum_difference(array){
      var diff_final = 0
      for ( var i = 0; i < array.length - 1; i++ ){
        var diff = Math.abs(array[i] - array[i+1]);
        if (diff > diff_final){
          diff_final = diff
        }
      }
      return diff_final
    }

    console.log(maximum_difference([1,2,3,8,9]))
    console.log(maximum_difference([1, 2, 3, 18, 9]))
    console.log(maximum_difference([13, 2, 3, 8, 9]))
  </script>
