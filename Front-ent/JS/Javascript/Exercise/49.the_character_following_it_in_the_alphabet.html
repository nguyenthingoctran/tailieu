  <script>
      function the_character_following(str){
        var result_string = ''
        for ( index in str ){
          var current_character = str[index];
          var current_charCode = current_character.charCodeAt()
          var next_current_charCode = current_charCode + 1;
          var result = String.fromCharCode(next_current_charCode)
          result_string = result_string + result
        }
        return result_string
        
      }

      console.log(the_character_following('abcd'));
  </script>
