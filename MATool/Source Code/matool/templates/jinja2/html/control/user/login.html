<div class="row justify-content-center pt-4">
  <div class="col-md-8">
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <h1>Login</h1>
          <p class="text-muted">Sign In to your account</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-user"></i>
              </span>
            </div>
            <input class="form-control" type="text" placeholder="Username" name="txt_username" id="txt_username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon-lock"></i>
              </span>
            </div>
            <input class="form-control" type="password" placeholder="Password" name="txt_password" id="txt_password">
          </div>
          <div class="row">
            <div class="col-6">
              <button onclick="login();" class="btn btn-primary btn-ladda my-button" data-style="expand-left" type="button" style="width:120px">Login</button>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-link px-0" type="button">Forgot password?</button>
            </div>
          </div>
          <!-- End .row -->
          <div class="row">
            <div class="col-12">
              <div id="box_message" class="mt-4">

              </div>
              <!-- End #box_message -->
            </div>
            <!-- End .col-12 -->
          </div>
          <!-- End .row -->
        </div>
      </div>
      <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
        <div class="card-body text-center">
          <div>
            <h2>Contact us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="btn btn-primary active mt-3" type="button">Contact</button>
          </div>
        </div>
        <!-- End .card-body -->
      </div>
    </div>
  </div>
  <!-- End .col-md-8 -->
</div>
<!-- End .row -->
<script type="text/javascript">
  // Bắt sự kiện enter
  $(document).keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if (keycode == '13') {
      const btn = Ladda.create(document.querySelector('.my-button'));
      btn.start();
      login();
    }
  });

  function login() {
    const btn = Ladda.create(document.querySelector('.my-button'));
    btn.start();
    var _username = $('#txt_username').val();
    var _password = $('#txt_password').val();

    $.ajax({
      type: "POST",
      url: "/management/user/ajax_login",
      dataType: "html",
      data : { 
        username : _username, 
        password : _password, 
        'csrfmiddlewaretoken' : '{{ csrf_token }}' 
      },
      success : function(response) {
        if(response == LOGIN_STATUS_SUCCESS) {
          location.reload();
        } else if(response == LOGIN_STATUS_INVALID) {
          show_error_message('box_message', 'The username or password is incorrect.');
          const btn = Ladda.create(document.querySelector('.my-button'));
          btn.stop();
        }
      },
      error: function(xhr, status, e) {
        show_error_message('box_message', 'Login is error.');
      }
    });
  }
</script>
