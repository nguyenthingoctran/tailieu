<header class="app-header navbar">
  <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img class="navbar-brand-full" src='{{ static ("/img/logo.svg") }}' width="89" height="25" alt="LeadPlus">
    <img class="navbar-brand-minimized" src='{{ static ("/img/brand/favicon.ico") }}' width="30" height="30" alt="CoreUI Logo">
  </a>
  {% if request.user.is_authenticated %}
  <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
    <span class="navbar-toggler-icon"></span>
  </button>

  <ul class="nav navbar-nav ml-auto">
    <li id="li_notify_wrap">
      <li class="nav-item dropdown d-md-down-none">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">
          <i class="icon-bell"></i>
          <span class="badge badge-pill badge-danger live_notify_badge">0</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <div class="dropdown-header text-center">
            <strong>You have <span class="live_notify_badge">0</span> notifications</strong>
          </div>
          <button onclick="clear_all_notify();" class="dropdown-item small"><i class="icon-trash text-danger"></i> Clear all notifications</button>
          <div class="live_notify_list"></div>
        </div>
        <!-- End .dropdown-menu -->
      </li>
    </li>
    <!-- End #li_notify_wrap -->
    <li class="nav-item dropdown">
      <a class="nav-link pr-4" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        <img class="img-avatar" src='{{ static ("/img/avatars/admin.png") }}' alt="admin@leadplus.net">
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="dropdown-header text-center">
          <strong>Account</strong>
        </div>
        <a id="link_notify" class="dropdown-item" href="#">
          <i class="fa fa-bell-o"></i> Notification
          <span id="lb_notify_count" class="badge badge-info live_notify_badge">0</span>
        </a>
        <div class="dropdown-header text-center">
          <strong>Settings</strong>
        </div>
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-wrench"></i> Settings</a>
        <a onclick="logout();" class="dropdown-item" href="#">
          <i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>

  <script type="text/javascript">

    function logout() {
      $.ajax({
        type: "POST",
        url: "/management/user/ajax_logout",
        dataType: "html",
        data : {'csrfmiddlewaretoken' : '{{ csrf_token }}' },
        success : function(response) {
          if(response == AJAX_RESPONSE_STATUS_SUCCESS) {
            location.reload();
          } 
        },
        error: function(xhr, status, e) {
          show_error_message('#box_message', 'Login out error.');
        }
      });

      return false;
    }

  </script>

  {% endif %}
</header>
